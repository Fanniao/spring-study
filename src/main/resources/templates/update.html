<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/update.css">
</head>
<body>
<div class="table">
    <h1>修改学生信息</h1>
    <form action="/mapper/update" method="post">
        <table>
            <tr>
                <td>
                    用户ID：
                </td>
                <td>
                    <input type="text" name="id" th:value="${student.id}" readonly/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    用户姓名：
                </td>
                <td>
                    <input type="text" name="name" th:value="${student.name}"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    用户成绩：
                </td>
                <td>
                    <input type="text" name="score" th:value="${student.score}"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    生日:
                </td>
                <td>
                    <input type="date" name="birthday" th:value="${student.birthday}"><br/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn" value="提交"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="bg"/>
</body>
</html>
