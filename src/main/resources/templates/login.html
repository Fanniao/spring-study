<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="content">
        <h3>用户登录</h3>
        <hr>
        <div class="login">
            <form action="/login" method="post">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="username" th:value="${username}" id="uname" placeholder="用户名">
                        </td>
                        <td>
                            <span class="msg" th:text="${msg}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" id="pwd" placeholder="密码">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="登陆" class="btn">
                            <a href="/register">注册</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="bg"/>
</body>
</html>
